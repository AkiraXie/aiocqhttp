<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>aiocqhttp</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
        let repoUrl = 'https://github.com/nonebot/aiocqhttp'
        let moduleUrl = window.location.origin + window.location.pathname + 'module/aiocqhttp/'

        new Docute({
            target: '#docute',
            editLinkBase: repoUrl + '/blob/master/docs/',
            editLinkText: '编辑此页面',
            detectSystemDarkTheme: true,
            darkThemeToggler: true,
            layout: 'narrow',
            highlight: ['python', 'bash'],
            nav: [
                { title: '文档首页', link: '/' },
                { title: '模块 API', link: moduleUrl },
                { title: 'GitHub', link: repoUrl },
            ],
            sidebar: [
                { title: '介绍', link: '/' },
                { title: '开始使用', link: '/getting-started' },
                { title: '发生了什么', link: '/what-happened' },
                { title: '常见主题', link: '/common-topics' },
                { title: '更新日志', link: '/changelog' },
            ],
        })
    </script>
</body>

</html>
